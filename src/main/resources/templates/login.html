<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
<!-- 		th action functionality of Thymeleaf. Its function is to indicate the name of the mapping to the method of the controller that has the RequesMapping with the same value -->
			<form th:action="@{/login}" method="POST" class="form-signin">
				
				<div class="form-group name1 col-md-4">
					<input type="text" id="email" name="email" th:placeholder="Email" class="form-control" /> <br />
				</div>
				<div class="form-group name2 col-md-4">
					<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" /> <br />
				</div>
				<div class="form-group name3 col-md-4">
					<button class="btn btn-primary btn-block" name="Submit"	value="Login" type="Submit" th:text="Login"></button>
				</div>
			</form>
			<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password	invalid, please verify</p>
				</div>
		</div>
  		<span th:utext="${successMessage}">&times;</span>  
</div>

	<form th:action="@{/registration}" method="get">
		<button class="buttonHolder" type="Submit">Create new account</button>
	</form>
	
</body>
</html>
